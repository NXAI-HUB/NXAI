<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="gradient-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C2FF" />
      <stop offset="100%" stop-color="#0094C2" />
    </linearGradient>
    <linearGradient id="gradient-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B4BFF" />
      <stop offset="100%" stop-color="#7A3BCC" />
    </linearGradient>
    <linearGradient id="gradient-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4B9B" />
      <stop offset="100%" stop-color="#CC3B7A" />
    </linearGradient>
    <linearGradient id="gradient-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4BFF9B" />
      <stop offset="100%" stop-color="#3BCC7A" />
    </linearGradient>
    
    <!-- Arrow Markers -->
    <marker id="arrow-blue" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="url(#gradient-blue)"/>
    </marker>
    <marker id="arrow-purple" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="url(#gradient-purple)"/>
    </marker>
    <marker id="arrow-pink" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="url(#gradient-pink)"/>
    </marker>
    <marker id="arrow-green" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="url(#gradient-green)"/>
    </marker>
    
    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0F0B30" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">NXAI Data Flow</text>
  
  <!-- Components -->
  <!-- User Interface -->
  <g transform="translate(400, 130)">
    <rect x="-180" y="-40" width="360" height="80" rx="10" ry="10" fill="url(#gradient-blue)" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">User Interface</text>
  </g>
  
  <!-- API Layer -->
  <g transform="translate(400, 240)">
    <rect x="-180" y="-40" width="360" height="80" rx="10" ry="10" fill="url(#gradient-purple)" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">API Layer</text>
  </g>
  
  <!-- AI Engine -->
  <g transform="translate(200, 350)">
    <rect x="-120" y="-40" width="240" height="80" rx="10" ry="10" fill="url(#gradient-pink)" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">AI Engine</text>
  </g>
  
  <!-- Blockchain Data -->
  <g transform="translate(600, 350)">
    <rect x="-120" y="-40" width="240" height="80" rx="10" ry="10" fill="url(#gradient-green)" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Blockchain Data</text>
  </g>
  
  <!-- Data Store -->
  <g transform="translate(400, 460)">
    <rect x="-120" y="-40" width="240" height="80" rx="10" ry="10" fill="#2A1968" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Data Store</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <!-- UI to API -->
  <path d="M 400,170 L 400,200" stroke="url(#gradient-blue)" stroke-width="3" marker-end="url(#arrow-blue)" />
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">User Actions</text>
  
  <!-- API to UI -->
  <path d="M 380,200 L 380,170" stroke="url(#gradient-purple)" stroke-width="3" marker-end="url(#arrow-purple)" />
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">Responses</text>
  
  <!-- API to AI -->
  <path d="M 350,280 L 250,310" stroke="url(#gradient-purple)" stroke-width="3" marker-end="url(#arrow-purple)" />
  <text x="280" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">Analysis Requests</text>
  
  <!-- AI to API -->
  <path d="M 270,310 L 370,280" stroke="url(#gradient-pink)" stroke-width="3" marker-end="url(#arrow-pink)" />
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="12" fill="white">Predictions</text>
  
  <!-- API to Blockchain -->
  <path d="M 450,280 L 550,310" stroke="url(#gradient-purple)" stroke-width="3" marker-end="url(#arrow-purple)" />
  <text x="480" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">Transactions</text>
  
  <!-- Blockchain to API -->
  <path d="M 530,310 L 430,280" stroke="url(#gradient-green)" stroke-width="3" marker-end="url(#arrow-green)" />
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="12" fill="white">Events</text>
  
  <!-- AI to Data Store -->
  <path d="M 220,390 L 350,420" stroke="url(#gradient-pink)" stroke-width="3" marker-end="url(#arrow-pink)" />
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="12" fill="white">Model Data</text>
  
  <!-- Blockchain to Data Store -->
  <path d="M 580,390 L 450,420" stroke="url(#gradient-green)" stroke-width="3" marker-end="url(#arrow-green)" />
  <text x="490" y="420" font-family="Arial, sans-serif" font-size="12" fill="white">Chain Data</text>
  
  <!-- Data Store to AI -->
  <path d="M 330,420 L 180,390" stroke="url(#gradient-blue)" stroke-width="3" marker-end="url(#arrow-blue)" />
  <text x="220" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">Training Data</text>
  
  <!-- Data Store to API -->
  <path d="M 400,420 L 400,320" stroke="url(#gradient-blue)" stroke-width="3" marker-end="url(#arrow-blue)" stroke-dasharray="5,5" />
  <text x="410" y="370" font-family="Arial, sans-serif" font-size="12" fill="white">Cache</text>
</svg> 